
//MISC
rate 1000000
alias "ds" "disconnect"

//DROB
alias "drob" "drop; cross"

//RADAR-ZOOM
alias "rzoom" "rzoom1"
alias "rzoom1" "cl_radar_scale 1; alias rzoom rzoom2"
alias "rzoom2" "cl_radar_scale 0.4; alias rzoom rzoom1"

//JUMPTHROW
alias "+jt" "+jump"
alias "+throwjt" "-attack; -attack2"
alias "-jt" "-jump"
bind space "+jt; +throwjt"

//ZLOTS
alias "zlot1" "slot1; cross"
alias "zlot2" "slot2; cross"
alias "zlot3" "slot3; cross"
alias "zlot5" "slot5; cross"

//INVENTORY
alias "molotov" "slot10; cross"
alias "decoy" "slot9; cross"
alias "smoke" "slot8; cross-wide"
alias "flash" "slot7; cross"
alias "nade" "slot6; cross"

//REFUND-ALL
alias "refundall" "sellback 0;sellback 1;sellback 2;sellback 3;sellback 4;sellback 5;sellback 6;sellback 8;sellback 9;sellback 10;sellback 11;sellback 12;sellback 13;sellback 14;sellback 15;sellback 16;sellback 17;sellback 18;sellback 26;sellback 26;sellback 27;sellback 28;sellback 29;sellback 30;sellback 32;sellback 33;sellback 34;sellback 35"

//QUICKSWITCH
alias +quickswitch "slot3; cross"
alias -quickswitch "lastinv"

//VOICE-MUTE
alias "mute" "mute1"
alias "mute1" "cl_clutch_mode 1; alias mute mute2"
alias "mute2" "cl_clutch_mode 0; alias mute mute1"

//OVER-HEAD
alias "overhead" "overhead1"
alias "overhead1" "cl_teamid_overhead_maxdist 1; alias overhead overhead2"
alias "overhead2" "cl_teamid_overhead_maxdist 6000; alias overhead overhead1"

//HUD
hud_scaling 1
cl_hud_color 3
safezonex 1
safezoney 1

//RADAR
cl_hud_radar_scale 1.2
cl_drawhud_force_radar 1
cl_drawhud_force_teamid_overhead 1
cl_radar_always_centered 0
cl_radar_rotate 1
cl_radar_scale 0.25
cl_radar_icon_scale_min 0.4
cl_radar_square_with_scoreboard 0

//BINDS
bind "." "callvote starttimeout"

//PUSH-TO-TALK
alias +mic +voicerecord
alias -mic -voicerecord

//VIEWMODEL
viewmodel_presetpos 1
viewmodel_presetpos 3
viewmodel_offset_z -2


